<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Meal Planner</title>
</head>
<body>
    <header>
        <h1>Random Meal Generator!</h1>
    </header>
    <figure id="hero-image"></figure>

    <section id="search-saved-container">
        <div id="search-container"></div>
        <div id="saved-meals-container"></div>
    </section>

<!-- main course dropdown menu-->
    <div class="dropdown is-hoverable">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Select Dinner Option</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a class="dropdown-item">
                <b>Pick for me!</b>
            </a>
            <hr class="dropdown-divider">
            <a href="#" class="dropdown-item">
              <b>By Category</b>
            </a>
            <a href="#" class="dropdown-item">
                Beef
            </a>
            <a href="#" class="dropdown-item">
                Chicken
            </a>
            <a href="#" class="dropdown-item">
                Pork
            </a>
            <a href="#" class="dropdown-item">
                Seafood
            </a>
            <a href="#" class="dropdown-item">
                Vegan
            </a>
            <a href="#" class="dropdown-item">
                Vegetarian
            </a>
            <hr class="dropdown-divider">
            <a href="#" class="dropdown-item">
                <b>By Cuisine</b>
            </a>
            <a href="#" class="dropdown-item">
                American
            </a>
            <a href="#" class="dropdown-item">
                Chinese
            </a>
            <a href="#" class="dropdown-item">
                French
            </a>
            <a href="#" class="dropdown-item">
                Greek
            </a>
            <a href="#" class="dropdown-item">
                Indian
            </a>
            <a href="#" class="dropdown-item">
                Italian
            </a>
            <a href="#" class="dropdown-item">
                Jamaican
            </a>
            <a href="#" class="dropdown-item">
                Japanese
            </a>
            <a href="#" class="dropdown-item">
                Mexican
            </a>
            <a href="#" class="dropdown-item">
                Thai
            </a>
          </div>
        </div>
      </div>

<!-- Dessert dropdown menu-->
    <div class="dropdown is-hoverable">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Select Drink Option</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item">
                Alcoholic
            </a>
            <a href="#" class="dropdown-item">
                Non-Alcoholic
            </a>
          </div>
        </div>
    </div>
    
    
    <main>
        <div id="dinner-container" class="recipe-container"></div>
        <div id="dessert-container" class="recipe-container"></div>
        <div id="cocktail-container" class="recipe-container"></div>
    </main>

    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
